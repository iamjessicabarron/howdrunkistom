<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>how drunk is tom?</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/5.0.0/sanitize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Mixo';
            src: url('webfonts/VTF_Mixo.eot'); /* IE9 Compat Modes */
            src: url('webfonts/VTF_Mixo.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('webfonts/VTF_Mixo.woff') format('woff'), /* Modern Browsers */
            url('webfonts/VTF_Mixo.ttf') format('truetype'), /* Safari, Android, iOS */
            url('webfonts/VTF_Mixo.svg#mixo') format('svg'); /* Legacy iOS */
        }

        html, body, button, input, label { font-family: 'Rubik', sans-serif; }
        body { padding: 2vw; font-size: 36px; }
        h1, h2, h3, h4, h5 { font-weight: normal; }
        .mixo { font-family: 'Mixo'; }

        /* Page specific */

        button { appearance: none; border: none; cursor: pointer; }
        .chart { max-width: 400px; display: inline-block; padding: 0 2vw 2vw 0; }/* idgaf rn */
    </style>
</head>
<body>
<h1>
    <span id="drunk-scale" class="mixo">ooooo</span>
    <br>
    how drunk is Tom?
</h1>

<h3 id="note"></h3>

<article class="chart">
    <canvas id="drunk-over-time" width="400" height="400"></canvas>
</article>

<article class="chart">
    <canvas id="drunk-this-week" width="400" height="400"></canvas>
</article>

<footer>
    <small>by<br>
        T<span class="mixo">ooooo</span>m Manderson (backend),<br>
        Jessica Barr<span class="mixo">oo</span>n (frontend),<br>
        J<span class="mixo">ooo</span>rdan Gardiner (logo),<br>
        and Tyl<span class="mixo">oooo</span>r Stewart (idea)<br>
        for T<span class="mixo">ooooo</span>m Manderson (not an alcoholic) <3
    </small>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>

<script>
    var bacChart = new Chart(document.getElementById("drunk-over-time"), { "type": "line", "data": { "labels": ["January", "February", "March", "April", "May", "June", "July"], "datasets": [{ "label": "Estimated BAC", "data": [65, 59, 80, 81, 56, 55, 40], "fill": false, "borderColor": "rgb(0, 0, 0)", "lineTension": 0.1 }] }, "options": {} });

    var bevChart = new Chart(document.getElementById("drunk-this-week"), { "type": "bar", "data": { "labels": ["January", "February", "March", "April", "May", "June", "July"], "datasets": [{ "label": "Standard Drinks", "data": [65, 59, 80, 81, 56, 55, 40], "fill": false, "backgroundColor": ["rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)"], "borderColor": ["rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)", "rgb(0, 0, 0)"], "borderWidth": 1 }] }, "options": { "scales": { "yAxes": [{ "ticks": { "beginAtZero": true } }] } } });
    const query_start = moment().subtract(6 + (6 * 24), 'hours').hours(6).minutes(0).seconds(0);
    console.log(query_start.toISOString())
    fetch("http://s0.trm.io:3000/drinks?started_time?gt." + query_start.format("YYYY-MM-DD[T]HH:mm:ss")).then((resp) => resp.json()).then((data) => {
        const day_items = [query_start];
        for (var i = 0; i <= 6; i++) {
            day_items.push(query_start.clone().add((i + 1), 'days'));
        }
        var items_by_day = [[], [], [], [], [], [], []];
        let points_of_interest = [];
        data.forEach((drink) => {
            drink.started_time = moment(drink.started_time);
            if (drink.finished_time !== null) {
                drink.finished_time = moment(drink.finished_time);
            } else {
                drink.finished_time = drink.started_time.clone().add(30, 'minutes');
            }
            points_of_interest.push(drink.started_time);
            points_of_interest.push(drink.finished_time.clone().add(30, 'minutes'));
            let last_day = null;
            for (var i = 0; i < 7; i++) {
                if (drink.started_time.isAfter(day_items[i]) && (i == 6 || drink.started_time.isBefore(day_items[i+1])) ){
                    items_by_day[i].push(drink);
                    break;
                }
            }
        })
        points_of_interest.sort((a, b) => a.diff(b, 'seconds', true));
        points_of_interest = points_of_interest.map((poi) => ({
            x: poi,
            y: -0.16,
        }));
        data.forEach((drink) => {
            const query = ({ x }) => !(
                x.isBefore(drink.started_time) ||
                x.isSameOrAfter(drink.finished_time.add(30, 'minutes'))
            )
            const relevant_pois = _.dropWhile(points_of_interest, query);
            const rise = 0.0806 * 1.2 * drink.volume * drink.abv / (1000 * 0.58 * 95);
            const run = drink.finished_time.diff(drink.started_time, 'hours', true);
            const grad = rise / run;
            for (var poi of relevant_pois) {
                poi.y += grad;
            }
        })

        const bar_chart_data = []
        for (var i = 0; i < 7; i++) {
            const day = day_items[i]
            console.log(day.format("YYYY-MM-DD"));
            const items = items_by_day[i];

            let sum = 0;
            for (var item of items) {
                sum += item.volume * item.abv * 0.78924 / (100 * 10);
            }

            bar_chart_data.push({
                'x': day.format("YYYY-MM-DD"),
                'y': sum,
            })
        }
        bevChart.data.datasets[0].data.splice(0, bevChart.data.datasets[0].data.length);
        bevChart.data.labels.splice(0, bevChart.data.labels.length);
        bar_chart_data.forEach(({x, y}) => {
            bevChart.data.labels.push(x);
            bevChart.data.datasets[0].data.push(y);
        });
        console.log(bar_chart_data)
        bevChart.update();


        const line_chart_data = [];
        for (var i = 0; i < points_of_interest.length; i++) {
            if (line_chart_data.length === 0 || i === 0) {
                line_chart_data.push({
                    "x": points_of_interest[i].x,
                    "y": 0,
                })
                continue
            }
            const run = points_of_interest[i].x.diff(points_of_interest[i - 1].x, 'hours', true);
            let y = points_of_interest[i - 1].y * run + line_chart_data[i - 1].y;
            if (y < 0) {
                y = 0;
                const end = points_of_interest[i - 1].x.add(
                    (0 - line_chart_data[i - 1].y) / points_of_interest[i - 1].y,
                    'hours'
                );

                points_of_interest.splice(i, 0, {
                    "x": end,
                    "y": 0,
                });
                line_chart_data.push({
                    "x": end,
                    "y": 0,
                });
                i--;
            } else {
                line_chart_data.push({
                    "x": points_of_interest[i].x,
                    "y": y
                });
            }
        }
        let sober_time = null;
        if (points_of_interest.length > 0) {
            const last = points_of_interest[points_of_interest.length - 1];
            const last_data = line_chart_data[line_chart_data.length - 1];
            sober_time = last_data.x.clone().add(last_data.y / 0.16, 'hours');
            line_chart_data.push({
                x: sober_time,
                y: 0
            });
        }
    });

    let drunkenness = 1, note = "Tom's not drunk at all right now";

    const noteEl = document.getElementById("note");
    const scaleEl = document.getElementById("drunk-scale");

    let drunkprompt = prompt("How drunk is Tom right now, on a scale of 1-5?")

    if (!isNaN(drunkprompt))
        drunkenness = drunkprompt

    switch (drunkenness) {
        case "2":
            note = "Tom's got some booze in him"
            break;

        case "3":
            note = "Tom's getting tipsy"
            break;

        case "4":
            note = "Tom's pretty lit"
            break;

        case "5":
            note = "Tom's wasted"
            break;

        default:
            break;
    }

    noteEl.innerHTML = note

    let scaleText = ""
    for (let i = 0; i < parseInt(drunkenness) && i <= 5; i++) {
        scaleText += "o"
    }

    scaleEl.innerHTML = scaleText

</script>

</body>
</html>
