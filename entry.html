<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="container">
    <h1>Drink Entry</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputEmail4">Drink Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">Drink Cost</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2">$</span>
            </div>
            <input type="number" class="form-control" id="cost" placeholder="Cost">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Drink Volume</label>
          <div class="input-group">

            <input type="number" class="form-control" id="volume" placeholder="330">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">mL</span>
            </div>
          </div>


        </div>




        <div class="form-group col-md-6">
          <label for="inputAddress2">Alcohol By Volume (Percentage)</label>
          <div class="input-group">

            <input type="number" class="form-control" id="abv" placeholder="4.2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dtp_input1">Drink Start Time</label>
          <div class="input-group date form_datetime" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-remove"></span>
            </span>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </span>
          </div>
          <input type="hidden" id="dtp_input1" value="" />
          <br/>
        </div>


        <div class="form-group col-md-6">
          <label for="dtp_input2">Drink End Time</label>
          <div class="input-group date form_datetime" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-remove"></span>
            </span>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </span>
          </div>
          <input type="hidden" id="dtp_input1" value="" />
          <br/>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit drink</button>
    </form>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="js\bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript">
    $('.form_datetime').datetimepicker({
      weekStart: 1,
      todayBtn: 1,
      autoclose: 1,
      todayHighlight: 1,
      startView: 2,
      forceParse: 0,
      showMeridian: 1
    });
  </script>
</body>


</html>
